    <script>
        // JavaScript to detect mobile devices
        function detectMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if the user agent matches common mobile devices
            if (/android/i.test(userAgent) || 
                /iPhone|iPad|iPod/i.test(userAgent) || 
                /opera mini/i.test(userAgent) || 
                /IEMobile/i.test(userAgent)) {
                // If a mobile device is detected
                document.body.innerHTML = "<h1 style='text-align: center; margin-top: 20%; font-size: 2em;'>This site can only be viewed on a desktop.</h1>";
                document.body.style.backgroundColor = "#ffffff"; // Optional: change background color for clarity
            }
        }

        // Run the function when the page loads
        window.onload = detectMobileDevice;
    </script>
</head>
